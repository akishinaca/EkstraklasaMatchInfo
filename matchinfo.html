<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&family=Red+Hat+Text:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="sub-body">
      <header class="header">
        <div class="header-bg">
            <h1>Match info</h1>
        </div>
        <div class="header-shadow"></div>
    </header>
    <div class="scores-info">
      <p class="teams"></p>
        <p class="score"></p>
    </div>

   <div class="match-info">
            <div class="scores">
              <div class="images">
                  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img class="d-block w-100" src="./img/carousel1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="./img/carousel2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="./img/carousel3.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="./img/carousel4.jpg" alt="fourth slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="./img/carousel5.jpg" alt="fifth slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="./img/carousel6.jpg" alt="sixth slide">
                        </div>
                      </div>
                    </div>
               </div>
                
               <div class="timeline-header">
                <p>Timeline</p>
               </div>
                <div id="timeline-container">
                  <div id="timeline-text">
                    <ul class="timeline-list"></ul>
                  </div>
                </div>
            </div>
            <div class="players">
              <h3>PLAYERS</h3>
             <div class="tables">
                <div class="players-one">
                  <h4 class="th-one"></h4>
                  <ul class="play-one"></ul>
                </div>
                <div class="players-two">
                  <h4 class="th-two"></h4>
                  <ul class="play-two"></ul>
                </div>
             </div>
          </div>
   </div>
    
   </div>
  </div>
    <script src="./matchinfo.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
